<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>cadastro</title>
</head>

<body>
    <section class="container">
        <h1>Cadastro Cliente</h1>
        <form>
            <div class="nome">
                <div class="labinpu">
                    <label for="">Nome</label>
                    <input type="text" placeholder="Digite seu primeiro nome ">
                </div>
                <div class="labinpu">
                    <label for="">Sobrenome</label>
                    <input type="text" placeholder="Digite seu Sobrenome">
                </div>
            </div>

            <div class="labinpu">
                <label for="">E-mail</label>
                <input type="email" placeholder="Digite seu E-mail">
            </div>
            <div class="datpf">
                <div class="labinpu">
                    <label for="">Data de Nascimento</label>
                    <input type="text" placeholder="dd/mm/yyyy">
                </div>
                <div class="labinpu">
                    <label for="">CPF</label>
                    <input type="text" placeholder="Ex: 000.000.000-0">
                </div>
            </div>
            <div class="cecom">
                <div class="labinpu">
                    <label for=""> CEP</label>
                    <input type="text" placeholder="Digite seu CEP">
                </div>
                <div class="labinpu">
                    <label for="">Complemento</label>
                    <input type="text" placeholder="Ex: apartamento 3">
                </div>
            </div>
            <div class="cidbai">
                <div class="labinpu">
                    <label for="">Cidade</label>
                    <input type="text" placeholder="Nome da Cidade">
                </div>
                <div class="labinpu">
                    <label for="">Bairro</label>
                    <input type="text" placeholder="Nome do Bairro">
                </div>
            </div>
            <div class="runu">
                <div class="labinpu">
                    <label for="">Rua</label>
                    <input type="text" placeholder="Nome da Rua">
                </div>
                <div class="labinpu">
                    <label for="">Numero da residência</label>
                    <input type="text" placeholder="N:">
                </div>
            </div>

            <div class="checkbox">
                <div class="labinpu">
                    <label for="">Trabalha?</label>
                    <div class="sim">
                        <p>Sim</p>
                        <input type="checkbox">

                    </div>
                    <div class="nao">
                        <p>Não</p>
                        <input type="checkbox">

                    </div>

                </div>
            </div>

            <div class="labinpu">
                <label for="">Criar Senha</label>
                <input type="password" placeholder="Digite Sua Senha">
            </div>
            <div class="labinpu">
                <label for="">Confirmar Senha</label>
                <input type="password" placeholder="Digite novamente sua senha">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>

</html>
